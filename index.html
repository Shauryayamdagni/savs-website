<div class="container my-4">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/caffe.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block" style="background: black; border-radius: 80px;">
          <h5 bg>Caffee De Latte</h5>
          <p>Learn Leap Lead !</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/static/redcanteen.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block" style="background: black; border-radius: 80px;">
          <h5>Red Canteen </h5>
          <p>Fast Food Faster</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/static/restaurant.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block" style="background: black; border-radius: 80px;">
          <h5>Restaurant</h5>
          <p>Aesthetic outdoor dining with friends.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>




{% endblock body%}
